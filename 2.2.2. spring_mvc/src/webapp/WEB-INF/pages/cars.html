<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<div>
    <th:block th:each="au : ${cars}">

        <table  border="1">
            <tr>
                <td width="170"><h1 th:text="${au.getCarModel()}"></h1>
                </td>
                <td width="100"><h1 th:text="${au.getSeries()}"></h1>
                </td>
                <td width="100"><h1 th:text="${au.getYear()}"></h1>
                </td>
            </tr>
        </table>

    </th:block>
</div>


</body>
</html>
